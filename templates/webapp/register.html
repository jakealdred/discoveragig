{% extends 'webapp/base.html' %}

{% block title %}Register{% endblock %}

{% block page_header %}Register{% endblock %}

{% block main_body %}
    <form id="user_form" method="post" action="." enctype="multipart/form-data">
        <div class="row">
                <!-- Missing city and genre select inputs. Not working!!!-->

            {% csrf_token %}
            <div class="col-lg-6">
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-home fa-fw"></i></span>
                    <input type="text" class="form-control" name="website" placeholder="Website">
                </div>
            </div>

            <div class="col-lg-6">

                <div class="form-group">
                    <input type="file" name="picture">
                </div>   
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>
            <div class="col-lg-5"></div>
        </div>
    </form>
{% endblock %}
