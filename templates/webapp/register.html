{% extends 'webapp/base.html' %}

{% block title %}Register{% endblock %}

{% block page_header %}Register{% endblock %}

{% block main_body %}

    <form id="user_form" method="post" action="." enctype="multipart/form-data">
        <div class="row">

            {% csrf_token %}
            <div class="col-lg-3"></div>
            <div class="col-lg-3">
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-share fa-fw"></i></span>
                    <input type="text" class="form-control" name="website" placeholder="Website">
                </div>
            </div>

            <div class="col-lg-3">
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-quote-right fa-fw"></i></span>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-home fa-fw"></i></span>
                    <select name="city" class="form-control">
                        <option value="" disabled selected>City</option>
                        {% for city in cities %}
                        <option>{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="fa fa-play fa-fw"></i></span>
                    <select name="genre" class="form-control">
                        <option value="" disabled selected>Genre</option>
                        {% for genre in genres %}
                        <option>{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-primary btn-file">
                            Browse&hellip; <input type="file">
                        </span>
                    </span>
                    <input type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
                <button type="submit" name="submit" class="btn btn-primary btn-lg btn-block">Register</button>
            </div>
            <div class="col-lg-5"></div>
        </div>
    </form>
{% endblock %}
