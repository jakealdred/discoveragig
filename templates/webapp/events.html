{% extends 'webapp/base.html' %}

{% block title %}Events{% endblock %}
{% block main_body %}
{% if events %}
	<div id="panel" style="opacity:.8">
		<ul class="menu">
        {% for event in events %}
			<li><a style=""href="{% url 'event' event.slug %}">
            	<img src="/media/{{ event.picture }}">
				<span class="title">{{event}}</span> 
				<div class="content">{{ event.description }}</div></a>
			</li>
        {% endfor %}            
		</ul>
	</div>
{% else %}
<div class="row">
<h1 class="huge" style="color:#fff;">There are no events</h1>
</div>
{% endif %}
{% endblock %}
