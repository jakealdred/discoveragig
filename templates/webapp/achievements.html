{% extends 'webapp/base.html' %}

{% block title %}Achievements{% endblock %}

{% block main_body %}
{% if user_type == 'fan' %}
{% if achievements %}
	{% for a in achievements %}
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">                             
                <div class="panel panel-primary">
                <div class="panel-heading">
                   <div class="row">
                        <div class="col-xs-3">
                            <i class="fa fa-thumbs-o-up fa-5x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">+XP</div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <span class="pull-left">You received {{a.name}}</span>
                    <div class="clearfix"></div>
                </div>
                </div>
            </div>
            <div class="col-lg-4">
            </div>
        </div>
	{% endfor %}
{% else %}
<div class="row">
<h1 class="huge" style="color:#fff;">You have no achievements</h1>
</div>
{% endif %}
{% endif %}
{% endblock %}
