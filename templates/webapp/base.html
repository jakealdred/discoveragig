<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>
	{% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{{STATIC_URL}}css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{STATIC_URL}}css/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="{{STATIC_URL}}css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{STATIC_URL}}css/sb-admin-2.css" rel="stylesheet">
    <link href="{{STATIC_URL}}css/fan.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="{{STATIC_URL}}css/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- background -->
    <link href="{{STATIC_URL}}css/event_page.css" rel="stylesheet">
    <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/media/admin/css/forms.css"/>
    <link rel="stylesheet" type="text/css" href="/media/admin/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/media/admin/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="/media/admin/css/widgets.css"/>
    <link href="{{STATIC_URL}}css/submit-button.css" rel="stylesheet">

    <!-- Forms -->
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/forms.css"/>


<!-- add styles -->
<link href="css/ui-lightness/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" type="text/css" /> 
<!-- add scripts -->
<script src="js/jquery.191.js"></script>
<script src="js/jquery-ui-1.9.2.custom.min.js"></script>

</head>

<body>
<div class="background-image">
</div>
	<div id="wrapper">
	    <!-- Navigation -->
	    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0;  ">
	        <div class="navbar-header">
	            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static "img/logo.jpg" %}" style="opacity:1 "></a>  
	        </div>
	        <div class="navbar-header">
	        	<a class="navbar-brand" href="{% url 'index' %}">Discoveragig</a>
	        </div>
	        <!-- /.navbar-header -->

	        <!--Navigation bar in the right -->
	        <ul class="nav navbar-top-links navbar-right">
                {% if user.is_authenticated %}
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> {{ user.username }} <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="{% url 'fan' user.username %}"><i class="fa fa-user fa-fw"></i> Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <li class="divider"></li>
                        <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                {% else %}

                <li>
                	<a class="dropdown-toggle" data-toggle="dropdown" href="#">
                		<i class="fa fa-lock fa-fw"></i><b>Register</b> <i class="fa fa-caret-down"></i>
                	</a>
                	<ul class="dropdown-menu">
                		<li><a href="{% url 'register' "band" %}">As a Band</a>
                		</li>
						<li><a href="{% url 'register' "fan" %}">As a Fan</a>
                		</li>
                	</ul>
                </li>
                {% endif %}
                <!-- /.dropdown -->
			</ul>
	        <!-- /.navbar-static-side -->
	    </nav>

        <!-- Page Content -->
        <div class="container-fluid">
            <div class="row" style = padding-top:10% >
                <!-- /.col-lg-12 -->
                {% block main_body %}{% endblock %}
            </div>
            <!-- /.row -->
        </div>
            <!-- /.container-fluid -->
        <!-- /#page-wrapper -->

	</div>
	<!-- end of wrapper -->



    <!-- jQuery -->
    <script src="{{STATIC_URL}}js/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{STATIC_URL}}js/javascript/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{STATIC_URL}}js/javascript/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{STATIC_URL}}js/javascript/js/sb-admin-2.js"></script>
	<!-- fade-->
	<script src="{{STATIC_URL}}js/javascript/js/event_page.js"></script>
    	<script src="{{STATIC_URL}}js/javascript/js/submit-button.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

  <!-- Javascript -->
  <script>
     $(function() {
        $( "#datepicker-1" ).datepicker();
     });
  </script>
</body>

</html>
